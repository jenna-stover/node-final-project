<body>
    <div id="content">
    <header id="main-header" class="padded-area">
        <h1><a href="#">Internship Organizer</a></h1>
        <nav id="main-nav">
            <div id = "hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-items" class="hide-small">
                <li><a href="../homePage/index.html">Home</a></li>
                <li><a href="#">Internships</a></li>
                <li><a href="../appliedPage/index.html">Applied</a></li>
                <li><a href="../reviewPage/index.html">Company Reviews</a></li>
                <li><a href="../statusPage/index.html">Application Status</a></li>
                <li><a href="../contactPage/index.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main id = "main-content">
        <a href="#" id="add-link">Add Internship (+)</a>

        <div class="columns two-columns">
            <div id="internship-list" class="columns"></div>
            <div id="internship-details-column">
                <h2>Internship Details</h2>

                <div id="internship-details"></div>
            </div>
        </div>
        <div id="add-edit-internship-container" class="dialog transparent">
            <span class="close">&times;</span>

            <h3 id="add-edit-title">Internship List</h3>
            <form id="add-edit-internship-form" method="post">
                <input type="hidden" name="_id" value="-1" />
                <p>
                    <label for="name ">Internship Name:</label>
                    <input type="text" id="name" name="name" required />
                </p>
                <p>
                    <label for="link">Link:</label>
                    <input type="text" id="link" name="link" required />
                </p>
                <p>
                    <label for="link">Location:</label>
                    <input type="text" id="location" name="location" />
                </p>
                <p>
                    <label for="link">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" />
                </p>
                <p>
                    <label for="img">Upload Image:</label>
                    <input type="file" id="img" name="img" />
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </main>
    </div>
</body>
</html>
